<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="./payment.css">
</head>
<body><div class="overlay"></div>
    <div class="goback"><a href=""> <img width="13" height="13" src="https://img.icons8.com/ios-filled/50/000000/double-left.png" alt="double-left"/>      Back 2 Shoping</a></div>
    
  <div class="container">
    <h2>Payment Form</h2>
    <form id="payment-form" method="post">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" required>

      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" placeholder="MM/YY" required>

      <label for="cvv">CVV/CVC</label>
      <input type="text" id="cvv" required>

      <label for="billing-address">Billing Address</label>
      <input type="text" id="billing-address" required>

      <label for="amount">Amount</label>
      <input type="text" id="amount" required>

     
      <input type="submit" value="Submit" onclick="server_Response(); event.preventDefault()">
    </form>
  
    </div>
  <script>
    function server_Response(){
            var xhr = new XMLHttpRequest();
            var formdata = new FormData(document.getElementById("payment-form"));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                       alert(xhr.responseText);
                        document.getElementById("payment-form").reset(); // Reset form fields
                    } else {
                        alert("Connection Error.")
                    }
                }
            };
            xhr.open("POST", "payment.php", true); // Update the URL to the correct path
            xhr.send(formdata);
          }
  </script>
</body>
</html>
